version: '3.8'
services:
  app:
    build: .
    container_name: starclad-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "${HTTPS_PORT:-3443}:3443"
    environment:
      - NODE_ENV=production
      - MASTER_PASSWORD=${MASTER_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - STARKNET_RPC_URL=${STARKNET_RPC_URL}
      - SWAP_CONTRACT_ADDRESS=${SWAP_CONTRACT_ADDRESS}
      - BRIDGE_CONTRACT_ADDRESS=${BRIDGE_CONTRACT_ADDRESS}
      - RELAYER_ADDRESS=${RELAYER_ADDRESS}
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
      - BTC_RPC_URL=${BTC_RPC_URL}
      - BTC_RPC_USER=${BTC_RPC_USER}
      - BTC_RPC_PASS=${BTC_RPC_PASS}
    depends_on:
      - redis
    volumes:
      - ./secure:/app/secure:ro
      - ./certs:/app/certs:ro
    networks:
      - starclad-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: starclad-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - starclad-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  starclad-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
